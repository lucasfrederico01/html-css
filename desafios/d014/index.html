<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela</title>
    <style>

        table{
            border-collapse: collapse;
            height: 250px;
            width: 400px;
        }

        .cinza{
            background-color: gray;
            color: white;
        }

        td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabela</h1>
    <caption>Tabela de médias</caption>
    <table>
        <tr>
            <th class="cinza" scope="col" rowspan="2">Área</th>
            <th class="cinza" scope="col" rowspan="2">Disciplinas</th>
            <th class="cinza" colspan="2">Notas</th>
            <th class="cinza" rowspan="2">Média</th>
        </tr>

        <tr>
            <th class="cinza">Nota 1</th>
            <th class="cinza">Nota 2</th>
        </tr>

        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td >0.0</td>
        </tr>

        <tr>
            <td class="cinza" colspan="4">Média de Exatas</td>
            <td class="cinza">0.0</td>
        </tr>

        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td class="cinza" colspan="4">Média de Humanas</td>
            <td class="cinza">0.0</td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
                <input type="radio" name="sexo" id="imasc">
                <label for="imasc">Masculino</label><br>
                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportefavoritos</legend>
                <input type="checkbox" name="basquete" id="ibas">
                <label for="ibas">Bastquete</label><br>
                <input type="checkbox" name="futebol" id="ifut">
                <label for="ifut">Futebol</label><br>
                <input type="checkbox" name="natacao" id="inat">
                <label for="inat">Natação</label><br>
                <input type="checkbox" name="tenis" id="iten">
                <label for="iten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>

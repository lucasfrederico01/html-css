<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>

    <table>
        <tr>
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        
        <tr>
            <td>D</td>
            <td colspan="2">E</td>
            <td rowspan="2">F</td>
        </tr>
        
        <tr>
            <td rowspan="2">G</td>
            <td colspan="2">H</td>
            
        </tr>

        <tr>
            
            <td colspan="2">K</td>
            <td>L</td>
            
        </tr>
    </table>
</body>
</html>
